version: v1beta1

build:
  roots:
    - proto
    - third_party/proto
lint:
  use:
    - DEFAULT
  except:
    - UNARY_RPC
    - COMMENT_ENUM
    - COMMENT_ENUM_VALUE
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
  ignore:
    - tendermint
  allow_comment_ignores: true
breaking:
  use:
    - FILE
